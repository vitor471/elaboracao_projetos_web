<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/style.css" />

  </head>
  <body>
    <!-- Início - Menu Lateral ----------------------- -->
<div class="d-flex">
  <nav class="menu-lateral text-white p-3 vh-100" style="width:220px;">
    <h4 class="mb-4">Produtos</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#" class="nav-link text-white">Início</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Financeiro</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Estoque</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Relatórios</a></li>
       <li class="nav-item"><a href="#" class="nav-link text-white">promoções</a></li>
    </ul>
  </nav>
<!-- Fim - Menu Lateral ----------------------- -->

  <!-- Início - Área Principal ----------------- -->
  <div class="container-fluid p-4">

    <div class="row g-4">
      <!-- Início - Cadastro de Produto -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Cadastrar Produto</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="produtoNome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="produtoNome" placeholder="Digite o nome do produto">
              </div>
              <div class="mb-3">
                <label for="produtoMarca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="produtoMarca" placeholder="Digite a marca">
              </div>
              <div class="mb-3">
                <label for="produtoPreco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="produtoPreco" placeholder="Digite o preço">
              </div>
              <div class="mb-3">
                <label for="produtoQtd" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="produtoQtd" placeholder="Digite a quantidade">
              </div>
              <div class="mb-3">
                <label for="produtoDesc" class="form-label">Descrição</label>
                <textarea class="form-control" id="produtoDesc" rows="3" placeholder="Digite a descrição"></textarea>
              </div>
              <div class="mb-3">
                <label for="produtoImg" class="form-label">Imagem do Produto</label>
                <input type="file" class="form-control" id="produtoImg">
              </div>
              <button type="submit" class="btn btn-success w-100">Cadastrar Produto</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Fim - Cadastro de Produto -->

      <!-- Início - Produtos Cadastrados -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Produtos Cadastrados</h5>
          </div>
          <div class="card-body">
            <!-- Produto exemplo -->
            <div class="d-flex align-items-center border-bottom py-2">
              <img src="https://via.placeholder.com/60" class="img-thumbnail me-3" alt="Produto">
              <div class="flex-grow-1">
                <h6 class="mb-1">Notebook HP</h6>
                <small class="text-muted">Marca: HP | Preço: R$ 2800,00 | Qtd: 10</small>
              </div>
              <div>
                <button class="btn btn-warning btn-sm me-2">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
              </div>
            </div>

            <div class="d-flex align-items-center border-bottom py-2">
              <img src="https://via.placeholder.com/60" class="img-thumbnail me-3" alt="Produto">
              <div class="flex-grow-1">
                <h6 class="mb-1">Mouse Óptico</h6>
                <small class="text-muted">Marca: Logitech | Preço: R$ 90,00 | Qtd: 25</small>
              </div>
              <div>
                <button class="btn btn-warning btn-sm me-2">Editar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
              </div>
            </div>
            <!-- /Produto exemplo -->
          </div>
        </div>
      </div>
      <!-- Fim - Produtos Cadastrados -->
    </div>
  </div>
  <!-- Fim - Área Principal ----------------- -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
