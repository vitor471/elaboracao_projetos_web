<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="#style.css" />

  </head>
  <body>
    <div class="container py-5">

  <!-- Container Cadastro de Pagamento -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h4 class="section-title mb-3"><i class="bi bi-credit-card me-2"></i> Cadastro de Formas de Pagamento</h4>

      <!-- Escolher formas de pagamento -->
      <div class="mb-3">
        <label class="form-label">Formas de Pagamento Aceitas:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="cartao" id="cartao">
          <label class="form-check-label" for="cartao">Cartão de Crédito/Débito</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="pix" id="pix">
          <label class="form-check-label" for="pix">Pix</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="boleto" id="boleto">
          <label class="form-check-label" for="boleto">Boleto Bancário</label>
        </div>
      </div>

      <!-- Conta para receber -->
      <h6 class="mt-4">Conta para Receber:</h6>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Banco</label>
          <input type="text" class="form-control" placeholder="Ex: Banco do Brasil">
        </div>
        <div class="col-md-6">
          <label class="form-label">Agência</label>
          <input type="text" class="form-control" placeholder="Ex: 1234-5">
        </div>
        <div class="col-md-6">
          <label class="form-label">Conta</label>
          <input type="text" class="form-control" placeholder="Ex: 12345-6">
        </div>
        <div class="col-md-6">
          <label class="form-label">Chave Pix</label>
          <input type="text" class="form-control" placeholder="Ex: email@pix.com">
        </div>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-success"><i class="bi bi-save"></i> Salvar Pagamento</button>
      </div>
    </div>
  </div>

  <!-- Container Cadastro de Frete -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="section-title mb-3"><i class="bi bi-truck me-2"></i> Cadastro de Frete</h4>

      <!-- Tabela de frete -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Cidade / Região</th>
              <th>Valor por KM</th>
              <th>Prazo (dias)</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" class="form-control" placeholder="Ex: São Paulo"></td>
              <td><input type="number" class="form-control" placeholder="10,00"></td>
              <td><input type="number" class="form-control" placeholder="3"></td>
              <td>
                <button class="btn btn-primary btn-sm"><i class="bi bi-plus-lg"></i></button>
                <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Observações importantes -->
      <div class="mt-4">
        <label class="form-label">Observações:</label>
        <textarea class="form-control" rows="3" placeholder="Ex: Frete grátis acima de R$500,00"></textarea>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-success"><i class="bi bi-save"></i> Salvar Frete</button>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  </body>
</html>
